<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
    <title>Mind Dump</title>
</head>
<body>

<div id="app">
    
    <h1>MIND DUMP</h1>
    
    <div id="loginBox">
       
        <form method="post">
            <div class="formInputs">
                <label for="Email">Email:</label>
                <input type="email" name="Email" class="email" autofocus>

                <label for="Password">Password:</label>
                <input type="password" name="Password" class="password">
            </div>
            
            <div class="formBtns">
            <button type="button" id="loginBtn" onclick="dirHome()">Log in</button>
            <button type="button" onclick="formCreateAccount()">Create account</button>
            </div>
        </form>
    </div>


    <div id="createAccountBox" hidden>
        <form method="post">
            <div class="formInputs">
                <label for="EmailCreate">Email:</label>
                <input type="email" name="EmailCreate" class="email" autofocus>

                <label for="PasswordCreate">Password:</label>
                <input type="password" name="PasswordCreate" class="password">
            </div>
            <div class="formBtns">
                <button type="button" onclick="createAccount()">Create account</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
